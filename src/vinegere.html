<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinegere</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./index.js"></script>
</head>

<body class="  ">
    <div class="p-5 w-[500px] ">
        <div>
            <h1 class="text-2xl font-bold ">Hệ mã Vinegere</h1>
            <div>
                <div>
                    <hr>
                    <p>Nhập vào khóa:</p>
                    <div class="  flex space-x-2 ">
                        <input type="text" class="border w-[50%] border-black" id="key" placeholder="key">
                    </div>
                </div>
                <div class="my-2">
                    <hr>
                    <p>Nhập vào từ cần mã hóa</p>
                    <div>
                        <input type="text" class="  border-black border-2" id="textEncode">
                        <button id="encode"
                            class="border-black border bg-white px-2 hover:bg-gray-600 hover:text-white transition-all duration-200"
                            onclick="encrypt()">Mã hóa</button>
                    </div>
                </div>
                <div class="my-2">
                    <hr>
                    <p>Nhập vào từ cần giải mã</p>
                    <div>
                        <input type="text" class="  border-black border-2" id="textDecode">
                        <button id="encode"
                            class="border-black border bg-white px-2 hover:bg-gray-600 hover:text-white transition-all duration-200"
                            onclick="decrypt()">Giải mã</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div x-data class=" my-10 mx-2 w-full md:w-[500px] h-[500px] " >
        <div class="  flex justify-start space-x-2 p-2 rounded-xl mb-3" x-on:click="">
            <p>Kết quả hiển thị</p>
        <button type="button" onclick="clearConsole()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-1 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Lau bảng</button>

        </div>
        <textarea id="consoleResult" class="h-full w-full bg-slate-400 text-white overflow-scroll px-2 resize "
            disabled>
            Sẵn sàng hoạt động
        </textarea>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>
<script src="./js/vinegere/decrypt.js"></script>
<script src="./js/vinegere/encrypt.js"></script>

</html>
