<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script  src="./index.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div class="p-5">
        <div>
            <h1 class="text-2xl font-bold">Mã hóa</h1>
            <div>
                <div>
                    <p>Nhập vào ma trận:</p>
                    <div
                        class=" w-[200px] space-y-2 border-x-2 border-black flex flex-col justify-center items-center px-2 ">
                        <div class="flex space-x-2 ">
                            <input type="number" class="border w-[50%] border-black" value="5" id="x1" placeholder="x1">
                            <input type="number" class="border w-[50%] border-black" value="11" id="x2" placeholder="x2">
                        </div>
                        <div class="flex space-x-2">
                            <input type="number" class="border w-[50%] border-black" value="2" id="x3" placeholder="x3">
                            <input type="number" class="border w-[50%] border-black" value="9" id="x4" placeholder="x4">
                        </div>
                    </div>
                </div>
                <div class="my-2">
                    <hr>
                    <p>Nhập vào từ cần mã hóa</p>
                    <div>
                        <input type="text" class="  border-black border-2" value="BILL" id="textEncode">
                        <button id="encode"
                            class="border-black border bg-white px-2 hover:bg-gray-600 hover:text-white transition-all duration-200"
                            onclick="encrypt()">Mã hóa</button>
                    </div>
                </div>
                <div class="my-2">
                    <hr>
                    <p>Nhập vào từ cần giải mã</p>
                    <div>
                        <input type="text" value="WZEE" class="  border-black border-2" id="textDecode">
                        <button id="encode"
                            class="border-black border bg-white px-2 hover:bg-gray-600 hover:text-white transition-all duration-200"
                            onclick="decrypt()">Giải mã</button>
                    </div>
                </div>
            </div>

            <div x-data class=" m-10 w-[500px] h-[500px]  top-0 right-0">
                <div class="bg-slate-800 text-white flex justify-between cursor-pointer" x-on:click="">
                    <p>Kết quả hiển thị</p>
                </div>
                <div id="consoleResult"
                    class="h-full w-full bg-slate-400 text-white overflow-scroll px-2  resize-y " disabled>
        </div>
            </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>
<script src="./js/decrypt.js"></script>
<script src="./js/encrypt.js"></script>

</html>
